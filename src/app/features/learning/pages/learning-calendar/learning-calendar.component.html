<!-- Main Container -->
<div class="flex h-full bg-gradient-to-br from-blue-50 via-white to-blue-50 rounded-2xl">
  <!-- Calendar Section -->
  <div class="flex-grow">
    <div class="bg-transparent rounded-t-2xl shadow-md h-full flex flex-col overflow-hidden ">
      <header class="bg-white shadow-sm border-b border-blue-100 rounded-t-2xl">
        <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
          <h1 class="text-2xl font-bold text-blue-900">Manage your learning journey</h1>
          
        </div>
      </header>

      <div class="flex-grow  bg-transparent">
        <full-calendar 
          [options]="calendarOptions()"
          class="w-full h-full !font-sans"
        ></full-calendar>
      </div>
    </div>
  </div>

  <!-- Sidebar -->
  <div class="w-80 flex-shrink-0 ml-2">
    <div class="bg-transparent shadow-lg rounded-t-3xl h-full flex flex-col">
      <!-- Sidebar Header -->
      <header class="bg-white  border-b border-blue-100 rounded-t-2xl">
        <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
          <h1 class="text-2xl font-bold text-blue-900">Available Courses</h1>
          <!-- <p class="text-sm text-gray-500 mt-1">Drag courses to schedule them</p> -->
          
        </div>
      </header>
      

      <!-- Search Box -->
      <div class="px-6 pt-4">
        <div class="relative">
          <span class="absolute inset-y-0 left-3 flex items-center text-gray-400">
            <span class="material-icons text-xl">search</span>
          </span>
          <input 
            type="text" 
            placeholder="Search courses..."
            (input)="updateSearch($event)"
            class="w-full pl-10 pr-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all"
          >
        </div>
      </div>

      <!-- Filter Tabs -->
      <div class="flex gap-2 px-6 pt-4 pb-2 overflow-x-auto scrollbar-hide">
        <button 
          *ngFor="let filter of filters"
          (click)="setActiveFilter(filter.name)"
          [class.bg-blue-500]="activeFilter() === filter.name"
          [class.text-white]="activeFilter() === filter.name"
          [class.text-gray-700]="activeFilter() !== filter.name"
          class="px-4 py-2 rounded-lg text-sm font-medium whitespace-nowrap transition-all duration-200">
          <span class="material-icons text-base mr-1.5 align-text-bottom">{{filter.icon}}</span>
          {{filter.label}}
          
        </button>
      </div>

      <!-- Course List -->
      <div class="flex-1 overflow-auto px-6 py-4 scrollbar-hide">
        <div class="space-y-3">
          <div 
            *ngFor="let course of filteredCourses()"
            class="course-item group relative bg-white border border-gray-200 rounded-xl hover:shadow-lg transition-all duration-300"
            [class.cursor-move]="!isDragging()"
            [class.opacity-50]="isDragging()"
            [attr.data-course-id]="course.course.title">
            
            <!-- Progress Bar Background -->
            <div class="absolute top-0 left-0 h-1 w-full bg-gray-100">
              <div class="h-full transition-all duration-300"
                   [style.width.%]="course.progress"
                   [ngClass]="{
                     'bg-green-500': course.progress === 100,
                     'bg-blue-500': course.progress > 0 && course.progress < 100,
                     'bg-gray-400': course.progress === 0
                   }">
              </div>
            </div>
      
            <!-- Main Content -->
            <div class="p-4">
              <!-- Header Section -->
              <div class="flex items-start justify-between gap-4 mb-3">
                <!-- Title and Description -->
                <div class="flex-1 min-w-0"> <!-- min-w-0 helps with text truncation -->
                  <h3 class="font-medium text-gray-900 truncate group-hover:text-blue-500 transition-colors">
                    {{ course.course.title }}
                  </h3>
                  <p class="text-sm text-gray-500 mt-1 line-clamp-1 group-hover:line-clamp-2 transition-all">
                    {{ course.course.description }}
                  </p>
                </div>
                
                <!-- Progress Badge -->
                <div class="flex-shrink-0">
                  <span class="inline-flex items-center px-2.5 py-1 rounded-full text-xs font-medium"
                        [ngClass]="{
                          'bg-green-100 text-green-700': course.progress === 100,
                          'bg-blue-100 text-blue-700': course.progress > 0 && course.progress < 100,
                          'bg-gray-100 text-gray-700': course.progress === 0
                        }">
                    {{course.progress}}%
                  </span>
                </div>
              </div>
      
              <!-- Course Meta -->
              <div class="flex items-center gap-3 text-xs text-gray-500">
                <div class="inline-flex items-center px-2 py-1">
                  <button
                    *ngIf="course.progress === 0 && course.startDate ===''"
                    class="bg-blue-500 text-white px-4 py-2 rounded-md"
                    (click)="startCourse(course)">
                    Start
                  </button>
              
                  <button
                    *ngIf="course.progress >= 0 && course.progress < 100 && course.startDate !==''  "
                    class="bg-yellow-500 text-white px-4 py-2 rounded-md"
                    (click)="resumeCourse(course)">
                    Resume
                  </button>
              
                  <button
                    *ngIf="course.progress === 100"
                    class="bg-green-500 text-white px-4 py-2 rounded-md"
                    (click)="redoCourse(course)">
                    Redo
                  </button>
                </div> 
              
                <!-- Program Button (Start Date Picker) -->
                <!-- <div class="inline-flex items-center px-2 py-1 bg-gray-50 rounded-md">
                  <button
                    class="bg-indigo-500 text-white px-4 py-2 rounded-md"
                    (click)="selectStartDate(course)">
                    Program
                  </button>
                </div>
              
                         
                Level -->
                <!-- <div class="inline-flex items-center px-2 py-1 bg-gray-50 rounded-md">
                  <span class="material-icons text-base mr-1">school</span>
                  <span class="capitalize">{{ course.course.level }}</span>
                </div> -->
              
                <!-- Category -->
                <!-- <div class="inline-flex items-center px-2 py-1 bg-gray-50 rounded-md">
                  <span class="material-icons text-base mr-1">category</span>
                  <span class="capitalize">{{ course.course.category }}</span>
                </div> -->
              
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
