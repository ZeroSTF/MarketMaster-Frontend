<mat-form-field class="w-full">
  <mat-label>Select Asset</mat-label>
  <mat-select [value]="selectedAsset()" (selectionChange)="onAssetSelected($event)">
    @for (asset of assets(); track asset.symbol) {
      <mat-option [value]="asset">
        {{asset.symbol}} - {{asset.name}}
      </mat-option>
    }
  </mat-select>
</mat-form-field>
