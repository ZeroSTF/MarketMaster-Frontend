<div class="games-leaderboard-container p-6">
  <!-- Section Header -->
  <div class="header flex justify-between items-center mb-6">
    <h2 class="text-xl font-bold tracking-wide">Current Games</h2>
    <i class="fas fa-trophy text-3xl text-yellow-400 drop-shadow"></i> <!-- Trophy Icon -->
  </div>

  <!-- Current Games List -->
  <div class="current-games-list mb-8">
    <div *ngFor="let game of currentGames" class="game-card p-6 mb-6">
      <div class="flex justify-between items-center">
        <h3 class="game-title font-semibold text-xl">{{ game.title }}</h3>
        <span class="game-status text-sm uppercase text-gray-300 tracking-wide">
          {{ game.status }}
        </span>
      </div>

      <!-- Game Meta -->
      

      <!-- Join Game Button -->
      <button
        class="join-btn mt-4 px-5 py-2 bg-gradient-to-r from-orange-500 to-red-600 text-white rounded-lg shadow-lg transform hover:scale-105 transition-all"
        (click)="onJoinGame(game.id)"
      >
        Join Game
      </button>
    </div>
  </div>
</div>
