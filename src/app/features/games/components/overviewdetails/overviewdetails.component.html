<div class="overview-details-container p-4">
  <div class="flex justify-between items-center mb-4">
    <!-- User Avatar and Info -->
    <div class="flex items-center">
      <img class="user-avatar rounded-full mr-4" src="images/SidebarAvatar.png" alt="User Avatar" />
      <div>
        <h2 class="user-name text-lg font-semibold">John Doe</h2>
        <p class="user-rank text-sm">Rank : Gold</p>
      </div>
    </div>

    <!-- Portfolio Value -->
    <div class="portfolio-value text-right">
      <p class="text-sm">Total Profit</p>
      <h3 class="text-xl font-bold">{{ playerPerformance?.totalProfit | currency }}</h3>
    </div>
  </div>

  <!-- Performance Metrics -->
  <div class="grid grid-cols-3 gap-4 mb-4">
    <div class="metric-box p-4">
      <p class="text-sm">Average Profit</p>
      <h3 class="text-2xl font-bold text-green-400">{{ playerPerformance?.averageProfit | percent }}</h3>
    </div>
    <div class="metric-box p-4">
      <p class="text-sm">Games Played</p>
      <h3 class="text-2xl font-bold">{{ playerPerformance?.gamesPlayed }}</h3>
    </div>
    <div class="metric-box p-4">
      <p class="text-sm">Win rate</p>
      <h3 class="text-2xl font-bold text-blue-400">{{ playerPerformance?.winRate | percent }}</h3>
    </div>
  </div>

  <!-- Achievements/Badges -->
  <div class="achievements flex justify-around">
    <div class="achievement-badge text-center">
      <i class="fas mb-2 fa-trophy text-2xl text-yellow-400"></i>
      <p class="text-sm">Top Trader</p>
    </div>
    <div class="achievement-badge text-center">
      <i class="fas mb-2 fa-chart-line text-2xl text-green-400"></i>
      <p class="text-sm">Consistent Gains</p>
    </div>
    <div class="achievement-badge text-center">
      <i class="fas mb-2 fa-star text-2xl text-red-400"></i>
      <p class="text-sm">Risk Taker</p>
    </div>
  </div>
</div>
