<nav
  class="flex items-center justify-between mx-2 px-4 py-2 max-w-full min-w-72 shadow-[0px_4px_4px_rgba(0,0,0,0.25)] backdrop-blur-[10px] rounded-2xl bg-white dark:!bg-gray-800 transition-colors duration-300">

  <!-- Logo -->
  <div class="flex items-center min-w-[180px]">
    <svg width="24" height="26" viewBox="0 0 24 26" fill="none" xmlns="http://www.w3.org/2000/svg" class="mr-2">
      <g id="Group 39795">
        <!-- Your SVG Logo -->
      </g>
    </svg>
    <img src="images/LogoMM.png" alt="Logo" class="w-auto h-auto" />
  </div>

  <!-- Hamburger Icon (Mobile) -->
  <div class="lg:hidden">
    <button (click)="toggleMenu2()" aria-label="Toggle menu"
      class="text-gray-600 focus:outline-none transition-transform pt-2 pl-8 duration-300 hover:scale-105">
      <mat-icon>menu</mat-icon>
    </button>
  </div>

  <!-- Navigation Menu (Desktop) -->
  <div
    class="hidden lg:flex flex-grow items-center ml-16 gap-4 space-x-8 text-base font-roboto-flex text-gray-600 dark:!text-gray-300 whitespace-nowrap">
    <a routerLink="/dashboard" routerLinkActive="!text-blue-500"
      class="text-gray-400 font-semibold no-underline transition-colors duration-200 hover:text-blue-500">Dashboard</a>
    <a routerLink="/trader" routerLinkActive="!text-blue-500"
      class="text-gray-400 font-semibold no-underline transition-colors duration-200 hover:text-blue-500">Trade</a>
    <a routerLink="/gamer/overview" routerLinkActive="!text-blue-500"
      class="text-gray-400 font-semibold no-underline transition-colors duration-200 hover:text-blue-500">Games</a>
    <a routerLink="/learning"
      class="text-gray-400 font-semibold no-underline transition-colors duration-200 hover:text-blue-500">Learn</a>
      <a routerLink="/options"
      class="text-gray-400 font-semibold no-underline transition-colors duration-200 hover:text-blue-500">Options</a>
    <span class="flex items-center gap-2 cursor-pointer transition-colors duration-200 hover:text-blue-500">
      <a href="#" class="text-gray-400 font-semibold no-underline">Quick Links</a>
      <mat-icon>arrow_drop_down</mat-icon>
    </span>
  </div>

  <!-- Dark Mode Toggle Button -->
  <div class="flex items-center space-x-4">
    @if (darkModeService.currentTheme() === 'light') {
    <button class="p-2 rounded-full hover:scale-105 transition-all duration-300"
      (click)="darkModeService.setDarkTheme()">
      <mat-icon>dark_mode</mat-icon>
    </button>
    } @else {
    <button class="p-2 rounded-full hover:scale-105 transition-all duration-300"
      (click)="darkModeService.setLightTheme()">
      <mat-icon class="text-white">light_mode</mat-icon>
    </button>
    }


    <!-- Avatar and Dropdown Menu -->
    <div class="relative">
      <div class="w-9 h-9 rounded-full bg-gray-200 dark:bg-gray-700 flex items-center justify-center cursor-pointer"
        (click)="openMenuIfClosed()">
        <span class="text-lg font-bold text-gray-600 dark:text-gray-300 select-none">
          {{authService.currentUser()?.firstName?.charAt(0)}}{{authService.currentUser()?.lastName?.charAt(0)}}
        </span>
      </div>
      <!-- Dropdown -->
      <div *ngIf="isOpen" class="absolute right-0 mt-2 w-48 bg-white dark:bg-gray-700 shadow-lg rounded-lg z-50"
        (clickOutside)="toggleMenu()">
        <ul class="py-1">
          <!-- Dynamic Menu Links -->
          <!-- <ng-container *ngFor="let link of ['Dashboard', 'Trader', 'Gamer', 'Learn']">
            <li class="text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-600 transition-all">
              <a href="#" class="block px-4 py-2 font-semibold no-underline" (click)="toggleMenu()">
                {{ link }}
              </a>
            </li>
          </ng-container> -->

          <!-- Divider -->
          <!-- <li class="border-t border-gray-200 dark:border-gray-600"></li> -->

          <!-- Logout Button -->
          <li>
            <button (click)="logout()" class="px-4 py-2 w-full text-left font-semibold no-underline transition-colors duration-200 
               text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-600">
              Log out
            </button>
          </li>
        </ul>
      </div>

    </div>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="isOpen2"
    class="lg:hidden absolute top-full left-0 w-full bg-white dark:!bg-gray-800 shadow-lg rounded-md z-50">
    <ul class="py-2">
      <li *ngFor="let link of ['Dashboard', 'Trader', 'Gamer', 'Learn']"
        class="text-gray-700 dark:!text-gray-300 hover:bg-gray-100 dark:!hover:bg-gray-600 transition-all">
        <a href="#" class="block px-4 py-2 text-gray-600 dark:!text-gray-300 font-semibold no-underline">{{ link }}</a>
      </li>
    </ul>
  </div>
</nav>
