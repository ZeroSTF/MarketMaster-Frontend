<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-100 to-indigo-200">
  <div class="bg-white shadow-2xl rounded-3xl p-10 w-full max-w-md">
    <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-8">Welcome Back</h2>
    <p class="text-center text-gray-600 mb-6">Please login to your account</p>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="relative">
        <input formControlName="username" 
               type="text" 
               placeholder="Username" 
               class="w-full px-4 py-3 border border-gray-300 rounded-full shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent transition duration-300 ease-in-out">
        <span class="absolute inset-y-0 right-4 flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm0-14a6 6 0 100 12 6 6 0 000-12zM9 9a1 1 0 112 0v2a1 1 0 11-2 0V9z" clip-rule="evenodd" />
          </svg>
        </span>
      </div>
      <div class="relative">
        <input formControlName="password" 
               type="password" 
               placeholder="Password" 
               class="w-full px-4 py-3 border border-gray-300 rounded-full shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent transition duration-300 ease-in-out">
        <span class="absolute inset-y-0 right-4 flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M4 5a2 2 0 00-2 2v6a2 2 0 002 2h12a2 2 0 002-2V7a2 2 0 00-2-2H4zm0 4a1 1 0 010 2h8a1 1 0 110-2H4zm9-2a1 1 0 110 2h-8a1 1 0 110-2h8zm0-3a1 1 0 110 2h-8a1 1 0 110-2h8z" clip-rule="evenodd" />
          </svg>
        </span>
      </div>
      <div class="flex justify-between items-center text-sm">
        <a href="#" class="text-indigo-500 hover:underline">Forgot password?</a>
      </div>
      <button type="submit" 
              [disabled]="loginForm.invalid"
              class="w-full bg-gradient-to-r from-indigo-500 to-blue-500 text-white py-3 rounded-full shadow-lg hover:shadow-xl hover:scale-105 transition transform duration-300 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed">
        Login
      </button>
    </form>
    <p class="text-center text-gray-500 mt-8">Don't have an account? <a href="#" class="text-indigo-500 hover:underline">Sign up</a></p>
  </div>
</div>
