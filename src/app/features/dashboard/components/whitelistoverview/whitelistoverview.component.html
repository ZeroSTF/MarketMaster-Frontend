<div class="bg-white rounded-lg shadow h-full w-full flex flex-col p-1 pt-3 space-y-4 overflow-hidden">
    <!-- Whitelist Table -->
    <div class="flex-grow overflow-auto">
      <div class="pb-2 pl-2 border-b border-gray-300">
        <h2 class="text-base font-bold text-[#01013D]">Whitelist</h2>
      </div>
      <div class="pt-2">
        <table class="w-full text-left border-collapse bg-white rounded-lg">
          <thead class="bg-gray-100 border-b border-gray-300 text-xs">
            <tr>
              <th class="px-2 py-1">Name</th>
              <th class="px-2 py-1">Symbol</th>
              <th class="px-2 py-1">Performance</th>
              <th class="px-2 py-1">Category</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of whitelist" class="border-b hover:bg-gray-100 text-xs">
              <td class="px-2 py-1">{{ item.name }}</td>
              <td class="px-2 py-1">{{ item.symbol }}</td>
              <td class="px-2 py-1">{{ item.performance }}%</td>
              <td class="px-2 py-1">{{ item.category }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  
    <!-- Best Winners Table -->
    <div class="flex-grow overflow-auto">
      <div class="pb-2 pl-2 border-b border-gray-300">
        <h2 class="text-base font-bold text-[#01013D]">Best Winners</h2>
      </div>
      <div class="pt-2">
        <table class="w-full text-left border-collapse bg-white rounded-lg">
          <thead class="bg-gray-100 border-b border-gray-300 text-xs">
            <tr>
              <th class="px-2 py-1">Name</th>
              <th class="px-2 py-1">Symbol</th>
              <th class="px-2 py-1">Performance</th>
              <th class="px-2 py-1">Category</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let winner of bestWinners" class="border-b hover:bg-gray-100 text-xs">
              <td class="px-2 py-1">{{ winner.name }}</td>
              <td class="px-2 py-1">{{ winner.symbol }}</td>
              <td class="px-2 py-1">{{ winner.performance }}%</td>
              <td class="px-2 py-1">{{ winner.category }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
