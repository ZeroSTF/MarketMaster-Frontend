<div class="bg-gray-100 p-6 rounded-lg shadow-md w-full max-w-lg mx-auto mt-10">
  <h2 class="text-xl font-bold text-center mb-4">Course Test</h2>

  <!-- Button to Start Test -->
  <div class="flex justify-center mb-4">
    <button
      class="bg-blue-500 text-white py-2 px-4 rounded-full flex items-center gap-2"
      (click)="startTest()"
    >
      <span class="material-icons">quiz</span>
      <span>Ask Question</span>
    </button>
  </div>

  <!-- Button to Start Recording-->
  <div class="flex justify-center mb-4" *ngIf="!isRecording">
    <button
      class="bg-green-500 text-white py-2 px-4 rounded-full flex items-center gap-2"
      (click)="startRecording()"
    >
      <span class="material-icons">mic</span>
      <span>Start Recording</span>
    </button>
  </div>

  <!-- Button to Stop Recording-->
  <div class="flex justify-center mb-4" *ngIf="isRecording">
    <button
      class="bg-red-500 text-white py-2 px-4 rounded-full flex items-center gap-2"
      (click)="stopRecording()"
    >
      <span class="material-icons">mic_off</span>
      <span>Stop Recording</span>
    </button>
  </div>

  <!-- Display Question and Captured Answer -->
  <div class="bg-white p-4 rounded-md shadow-sm">
    <p class="font-semibold">Current Question:</p>
    <p class="text-gray-700 mb-2">{{ currentQuestion }}</p>

    <p class="font-semibold">User Answer:</p>
    <p *ngIf="capturedAnswer">Captured Answer: {{ capturedAnswer }}</p>
  </div>
</div>
