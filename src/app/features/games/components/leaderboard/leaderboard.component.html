<div class="leaderboard-container p-6">
  <h2 class="leaderboard-title text-2xl font-bold mb-6">Game Leaderboard</h2>
  <div class="leaderboard-header grid grid-cols-[0.5fr,2fr,1fr,1fr] text-sm font-semibold border-b pb-2 mb-4">
    <span>#</span>
    <span>Player</span>
    <span>Profit</span>
    <span>Trades</span>
  </div>
  <div *ngFor="let player of players; let i = index" class="leaderboard-row grid grid-cols-[0.5fr,2fr,1fr,1fr] items-center py-3">
    <span class="rank font-semibold">{{ player.rank }}</span>
    <div class="player-info flex items-center">
      <img class="player-avatar rounded-full mr-3" [src]="player.avatar" alt="{{ player.name }}" />
      <span class="player-name font-medium">{{ player.name }}</span>
    </div>
    <span class="profit font-semibold text-white">{{ player.profit | currency }}</span>
    <span class="trades text-sm">{{ player.trades }}</span>
  </div>
</div>
