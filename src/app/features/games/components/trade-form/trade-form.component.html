<div class="overview-details-container p-4">
  <!-- Header -->
  <div class="mb-4">
    <h3 class="text-lg font-semibold user-name">Trade Form</h3>
    <p class="text-sm text-gray-300">Quickly place your trade below</p>
  </div>

  <!-- Form Fields -->
  <form [formGroup]="tradeForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <!-- Stock Symbol -->
    <div>
      <label for="symbol" class="block text-sm text-gray-300">Stock Symbol</label>
      <input
        id="symbol"
        type="text"
        class="form-input"
        formControlName="asset"
        placeholder="e.g., AAPL"
      />
    </div>

    <!-- Trade Type -->
    <div>
      <label for="tradeType" class="block text-sm text-gray-300">Trade Type</label>
      <select id="tradeType" class="form-select" formControlName="action">
        <option value="buy">Buy</option>
        <option value="sell">Sell</option>
      </select>
    </div>

    <!-- Quantity -->
    <div>
      <label for="quantity" class="block text-sm text-gray-300">Quantity</label>
      <input
        id="quantity"
        type="number"
        class="form-input"
        formControlName="quantity"
        placeholder="Enter quantity"
      />
    </div>

    <!-- Price -->
    
  </form>

  <!-- Submit Button -->
  <div class="mt-4">
    <button
      type="button"
      (click)="onSubmit()"
      class="w-full py-2 px-4 bg-orange-500 hover:bg-orange-600 text-white font-bold rounded-md shadow-md transition-all"
    >
      Place Trade
    </button>
  </div>
</div>
