<h2 mat-dialog-title>Create a New Game</h2>
<mat-dialog-content>
  <!-- Loading Overlay -->
  <div *ngIf="loading" class="loading-overlay">
    <div class="spinner-container">
      <mat-spinner diameter="60"></mat-spinner>
      <p>Creating your game, please wait...</p>
    </div>
  </div>

  <!-- Game Creation Form -->
  <form [formGroup]="createMatchForm" (ngSubmit)="onSubmit()" [class.loading]="loading">
    <mat-card class="dialog-card">
      <mat-card-content>
        <!-- Two-column responsive layout -->
        <div class="form-grid">
          <!-- Title Field -->
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" placeholder="Enter game title" [disabled]="loading" />
            <mat-error *ngIf="createMatchForm.get('title')?.hasError('required')">Title is required.</mat-error>
          </mat-form-field>

          <!-- Description Field -->
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" placeholder="Enter game description" rows="3" [disabled]="loading"></textarea>
            <mat-error *ngIf="createMatchForm.get('description')?.hasError('required')">Description is required.</mat-error>
          </mat-form-field>

          <!-- Date and Time Fields -->
          <mat-form-field appearance="fill" class="half-width">
            <mat-label>Start Date</mat-label>
            <input matInput [matDatepicker]="startDatePicker" formControlName="startDate" [disabled]="loading" />
            <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #startDatePicker></mat-datepicker>
            <mat-error *ngIf="createMatchForm.get('startDate')?.hasError('required')">Start date is required.</mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill" class="half-width">
            <mat-label>Start Time</mat-label>
            <input matInput type="time" formControlName="startTime" [disabled]="loading" />
            <mat-error *ngIf="createMatchForm.get('startTime')?.hasError('required')">Start time is required.</mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill" class="half-width">
            <mat-label>End Date</mat-label>
            <input matInput [matDatepicker]="endDatePicker" formControlName="endDate" [disabled]="loading" />
            <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #endDatePicker></mat-datepicker>
            <mat-error *ngIf="createMatchForm.get('endDate')?.hasError('required')">End date is required.</mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill" class="half-width">
            <mat-label>End Time</mat-label>
            <input matInput type="time" formControlName="endTime" [disabled]="loading" />
            <mat-error *ngIf="createMatchForm.get('endTime')?.hasError('required')">End time is required.</mat-error>
          </mat-form-field>

          <!-- Max Play Time -->
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Max Play Time (hours)</mat-label>
            <input matInput type="number" formControlName="maxPlayTime" placeholder="Enter max play time" [disabled]="loading" />
            <mat-error *ngIf="createMatchForm.get('maxPlayTime')?.hasError('required')">Max play time is required.</mat-error>
          </mat-form-field>
        </div>
      </mat-card-content>

      <!-- Actions -->
      <mat-card-actions class="actions">
        <button mat-button (click)="onCancel()" class="cancel-btn" [disabled]="loading">Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="loading">Create Game</button>
      </mat-card-actions>
    </mat-card>
  </form>
</mat-dialog-content>
