<div class="bg-white rounded-lg shadow h-full w-full  flex flex-col">
  <header class="bg-white shadow-sm border-b border-blue-100 rounded-t-2xl">
    <div
      class="max-w-7xl mx-auto  py-3 px-3  flex items-center justify-between"
    >
      <h1 class="text-sm font-bold text-blue-900">
        Global Performance
      </h1>
    </div>
  </header>
  
    <!-- Period Selection Buttons -->
    <div class="flex justify-around p-2">
      <button class="px-4 py-2 text-xs font-semibold text-gray-600 bg-gray-100 hover:bg-[#1E88E5] hover:text-white rounded-lg focus:bg-[#1E88E5]" (click)="filterData('5d')">Last 5 Days</button>
      <button class="px-4 py-2 text-xs font-semibold text-gray-600 bg-gray-100 hover:bg-[#1E88E5] hover:text-white rounded-lg focus:bg-[#1E88E5]" (click)="filterData('10d')">Last 10 Days</button>
      <button class="px-4 py-2 text-xs font-semibold text-gray-600 bg-gray-100 hover:bg-[#1E88E5] hover:text-white rounded-lg focus:bg-[#1E88E5]" (click)="filterData('1m')">1 Month</button>
      <button class="px-4 py-2 text-xs font-semibold text-gray-600 bg-gray-100 hover:bg-[#1E88E5] hover:text-white rounded-lg focus:bg-[#1E88E5]" (click)="filterData('6m')">6 Months</button>
      <button class="px-4 py-2 text-xs font-semibold text-gray-600 bg-gray-100 hover:bg-[#1E88E5] hover:text-white rounded-lg focus:bg-[#1E88E5]" (click)="filterData('1y')">1 Year</button>
    </div>
  
    <!-- Chart Section -->
    <div class="flex-grow px-2" style="width: 85%; height: 85%;">
      <canvas id="performanceChart"></canvas>
    </div>
  </div>
