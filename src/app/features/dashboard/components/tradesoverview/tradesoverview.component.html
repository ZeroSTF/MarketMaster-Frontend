<div class="bg-white rounded-lg shadow h-full w-full flex flex-col p-3">
  <!-- Title Section -->
  <div class="pb-2 pl-3 border-b border-gray-300">
    <h2 class="text-base font-bold text-[#01013D]">Trading Account</h2>
  </div>

  <!-- Tab Bar Section -->
  <div class="flex justify-between py-0 px-0 bg-gray-50 rounded-t-md mt-4">
    <button
      class="px-4 py-2 text-sm font-medium text-gray-600 hover:text-white hover:bg-[#1E88E5] focus:outline-none focus:ring-2 focus:ring-[#1E88E5] rounded-md transition"
      (click)="selectTab('openTrades')" [class.active]="selectedTab === 'openTrades'">
      Open Trades
    </button>
    <button
      class="px-4 py-2 text-sm font-medium text-gray-600 hover:text-white hover:bg-[#1E88E5] focus:outline-none focus:ring-2 focus:ring-[#1E88E5] rounded-md transition"
      (click)="selectTab('closedTrades')" [class.active]="selectedTab === 'closedTrades'">
      Closed Trades
    </button>
    <button
      class="px-4 py-2 text-sm font-medium text-gray-600 hover:text-white hover:bg-[#1E88E5] focus:outline-none focus:ring-2 focus:ring-[#1E88E5] rounded-md transition"
      (click)="selectTab('allTrades')" [class.active]="selectedTab === 'allTrades'">
      All Trades
    </button>
  </div>

  <!-- Content Section (Table) -->
  <div class="pt-0 flex-grow overflow-x-auto">
    <table class="w-full max-w-full text-left border-collapse bg-white rounded-lg shadow-md">
      <thead class="bg-gray-100 border-b border-gray-300">
        <tr>
          <th class="px-6 py-3 text-xs font-medium text-gray-500 whitespace-nowrap">Symbol</th>
          <th class="px-6 py-3 text-xs font-medium text-gray-500 whitespace-nowrap">Type</th>
          <th class="px-6 py-3 text-xs font-medium text-gray-500 whitespace-nowrap">Amount</th>
          <th class="px-6 py-3 text-xs font-medium text-gray-500 whitespace-nowrap">Price</th>
          <th class="px-6 py-3 text-xs font-medium text-gray-500 whitespace-nowrap">Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let transaction of filteredTransactions; let i = index" [ngStyle]="getRowBackground(i)"
          class="border-b hover:bg-[#f0f7ff]">
          <td class="px-6 py-2 text-gray-700">{{ transaction.symbol }}</td>
          <td class="px-6 py-2 text-gray-700">{{ transaction.type }}</td>
          <td class="px-6 py-2 text-gray-700">{{ transaction.quantity * transaction.price }}</td>
          <td class="px-6 py-2 text-gray-700">{{ transaction.price }}</td>
          <td class="px-6 py-2 text-gray-700">{{ transaction.quantity }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
