<div class="quick-match-container p-4">
    <!-- Header: Quick Match Title -->
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-lg font-semibold">Quick Match</h2>
      <i class="fas fa-gamepad text-2xl"></i> <!-- Icon for quick match -->
    </div>
  
    <!-- Match Options -->
    <div class="grid grid-cols-2 gap-4 mb-4">
      <div class="option-box p-4">
        <p class="text-sm">Create a New Match</p>
        <button class="create-match-btn px-4 py-2 mt-2">Create</button>
      </div>
      <div class="option-box p-4">
        <p class="text-sm">Join an Existing Match</p>
        <button class="join-match-btn px-4 py-2 mt-2">Join</button>
      </div>
    </div>
  
    <!-- Match Details Input (Shown if creating a match) -->
    <div class="match-details p-4 mt-4">
      <p class="text-sm">Enter Match Link to join:</p>
      <input type="text" class="match-input mt-2 p-2" placeholder="Match Name" />
      <button class="start-match-btn px-4 py-2 mt-4">Start Match</button>
    </div>
  </div>
