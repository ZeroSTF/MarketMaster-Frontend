<div class="p-4 md:p-6 lg:p-8 h-full">
    <div class="max-w-4xl mx-auto">
      <!-- Header -->
      <div class="flex flex-col md:flex-row md:items-center justify-between mb-6">
        <div>
          <h1 class="text-2xl font-bold">{{ stockInfo().symbol }}</h1>
          <p class="text-gray-600">{{ stockInfo().name }}</p>
        </div>
        <div class="mt-4 md:mt-0">
          <span class="text-3xl font-bold">${{ stockInfo().price }}</span>
          <span 
            class="ml-2 px-2 py-1 rounded text-sm"
            [class]="stockInfo().change >= 0 ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'"
          >
            {{ stockInfo().change >= 0 ? '+' : '' }}{{ stockInfo().change }}%
          </span>
        </div>
      </div>
  
      
  
      <!-- Stats Grid -->
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <div class="bg-white rounded-lg shadow-sm p-4">
          <div class="text-sm text-gray-600">Market Cap</div>
          <div class="text-xl font-semibold">${{ stockInfo().marketCap }}B</div>
        </div>
        <div class="bg-white rounded-lg shadow-sm p-4">
          <div class="text-sm text-gray-600">Volume</div>
          <div class="text-xl font-semibold">{{ stockInfo().volume }}M</div>
        </div>
        <div class="bg-white rounded-lg shadow-sm p-4">
          <div class="text-sm text-gray-600">P/E Ratio</div>
          <div class="text-xl font-semibold">{{ stockInfo().peRatio }}</div>
        </div>
        <div class="bg-white rounded-lg shadow-sm p-4">
          <div class="text-sm text-gray-600">52W High</div>
          <div class="text-xl font-semibold">${{ stockInfo().high52w }}</div>
        </div>
      </div>
    </div>
  </div>
