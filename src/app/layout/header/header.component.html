<header class="header">
    <div class="logo">
      <a routerLink="/">TradingSim</a>
    </div>
  
    <!-- Mobile navigation links (hamburger menu) -->
    <nav class="nav-links" [class.active]="navMenuOpen">
      <a routerLink="/dashboard">Dashboard</a>
      <a routerLink="/portfolio">Portfolio</a>
      <a routerLink="/market">Market Data</a>
      <a routerLink="/trade">Trade</a>
      <a routerLink="/learn">Learn</a>

    </nav>
  
    <!-- User avatar and dropdown -->
    <div class="user-menu">
        <div class="user-icon" (click)="toggleMenu()">
            <i class="fas fa-user-circle avatar-icon"></i>
        </div>
      <div class="dropdown" [class.active]="menuOpen">
        <a routerLink="/profile">Profile</a>
        <a routerLink="/settings">Settings</a>
        <a (click)="logout()">Logout</a>
      </div>
    </div>
  
    <!-- Hamburger menu icon for mobile view -->
    <button class="menu-toggle" (click)="toggleNavMenu()">&#9776;</button>
  </header>
