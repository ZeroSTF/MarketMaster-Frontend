<!-- Desktop Sidebar -->
<div *ngIf="!isMobile" 
     class="h-full flex flex-col bg-white mx-2 my-2 shadow-lg rounded-3xl px-4 pt-4 pb-16 transition-all duration-500 ease-in-out w-auto"
     [ngClass]="{ 
       'w-64 opacity-100': !hidden, 
       'w-16 opacity-0': hidden 
     }"
     [ngStyle]="{ 'overflow': hidden ? 'hidden' : 'visible' }">

  <!-- Header Section -->
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-xl font-semibold">Courses</h1>
    <button class="text-gray-400">
      <span class="material-icons">more_horiz</span>
    </button>
  </div>

  <!-- Search Section -->
  <div class="relative mb-4">
    <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
      <span class="material-icons text-lg">search</span>
    </span>
    <input 
      type="text" 
      placeholder="Search course & class"
      class="w-full bg-gray-50 rounded-lg py-2 pl-10 pr-4 text-sm focus:outline-none"
      [(ngModel)]="searchQuery"
    >
  </div>

  <!-- Filter Section -->
  <div class="flex items-center mb-4">
    <button class="flex items-center space-x-1 text-sm">
      <span>{{selectedFilter}}</span>
      <span class="material-icons text-sm">expand_more</span>
    </button>
    <span class="ml-auto text-sm text-gray-500">{{totalCourses}} courses</span>
  </div>

  <!-- Course List -->
  <nav class="flex-grow flex flex-col space-y-3 overflow-auto scrollbar-hide">
    <div *ngFor="let course of courses" 
     class="flex w-[260px] h-auto flex-col justify-between items-start bg-white shadow-md p-3 rounded-lg space-y-2">

  <!-- Header Section with TimeLeft and Actions -->
  <div class="flex items-center justify-between w-full">
    <!-- Time Left Badge -->
    <div class="flex justify-center items-center bg-black text-white text-xs rounded-md px-2 py-1">
      {{course.timeLeft}}
    </div>

    <!-- Edit and More Options Buttons -->
    <div class="flex space-x-1">
      <button class="text-gray-400 hover:text-gray-600">
        <span class="material-icons text-base">edit</span>
      </button>
      <button class="text-gray-400 hover:text-gray-600">
        <span class="material-icons text-base">more_vert</span>
      </button>
    </div>
  </div>

  <!-- Course Title -->
  <h3 class="font-semibold text-sm text-gray-800 truncate">{{course.title}}</h3>

  <!-- Course Description -->
  <p class="text-xs text-gray-500 leading-tight truncate">{{course.description}}</p>

  <!-- Footer with Date and Time -->
  <div class="flex justify-between w-full text-xs text-gray-500">
    <div class="flex items-center space-x-1">
      <span class="material-icons text-blue-500 text-base">calendar_today</span>
      <span>{{course.date}}</span>
    </div>
    <div class="flex items-center space-x-1">
      <span class="material-icons text-orange-500 text-base">access_time</span>
      <span>{{course.time}}</span>
    </div>
  </div>
</div>

  </nav>
  <div class="flex flex-wrap">
    <button *ngFor="let btn of sidebarButtons" 
            (click)="clickSideButton(btn.name)" 
            class="w-1/2 flex flex-col items-center text-gray-400 hover:text-blue-500 p-2"
            [ngClass]="{'text-blue-500': selectedButton === btn.name}">
      <span class="material-icons text-2xl">{{btn.icon}}</span>
      <span class="text-xs mt-1">{{btn.label}}</span>
    </button>
  </div>
  
  
</div>

<!-- Mobile Bottom Bar -->
<div *ngIf="isMobile" 
     class="fixed bottom-0 left-0 right-0 bg-white shadow-md p-2 flex justify-around z-50">
  <button *ngFor="let btn of sidebarButtons" 
          (click)="clickSideButton(btn.name)" 
          class="flex flex-col items-center text-gray-400 hover:text-blue-500"
          [ngClass]="{'text-blue-500': selectedButton === btn.name}">
    <span class="material-icons text-2xl">{{btn.icon}}</span>
    <span class="text-xs mt-1">{{btn.label}}</span>
  </button>
</div>
