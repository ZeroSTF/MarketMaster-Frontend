<div class="portfolio-summary card">
    <div class="summary-header">
        <h2>Portfolio Overview</h2>
        <div class="kpi-section">
            <div class="kpi">
                <p>Daily Change</p>
                <h4 class="positive">{{ dailyChange }}</h4>
            </div>
            <div class="kpi">
                <p>Market Sentiment</p>
                <h4>{{ marketSentiment }}</h4>
            </div>
            <div class="kpi">
                <p>Risk Level</p>
                <h4>{{ riskLevel }}</h4>
            </div>
        </div>
    </div>
    <div class="summary-details">
        <div class="summary-stat">
            <p><strong>Total Value:</strong></p>
            <h3>{{ totalValue }}</h3>
        </div>
        <div class="summary-stat">
            <p><strong>Cash Balance:</strong></p>
            <h3>{{ cashBalance }}</h3>
        </div>
        <div class="summary-stat">
            <p><strong>Net Profit:</strong></p>
            <h3 class="positive">{{ netProfit }}</h3>
        </div>
    </div>
</div>
