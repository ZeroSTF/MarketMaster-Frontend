<aside class="h-full w-16 flex flex-col items-center py-4 space-y-6 text-gray-900 dark:!text-white">
  <div class="flex flex-col justify-center flex-grow space-y-6">
    <!-- Time Frame -->
    <button (click)="changeTimeFrame.emit('1D')"
      class="hover:text-white transition-transform duration-200 transform hover:scale-110 flex items-center justify-center w-12 h-12"
      matTooltip="Change Time Frame to 1 Day" matTooltipPosition="right">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
      </svg>
    </button>

    <!-- Chart Type -->
    <button (click)="changeChartType.emit('candle')"
      class="hover:text-white transition-transform duration-200 transform hover:scale-110 flex items-center justify-center w-12 h-12"
      matTooltip="Switch to Candlestick Chart" matTooltipPosition="right">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
      </svg>
    </button>

    <!-- Indicators -->
    <button (click)="toggleIndicators.emit()"
      class="hover:text-white transition-transform duration-200 transform hover:scale-110 flex items-center justify-center w-12 h-12"
      matTooltip="Toggle Indicators" matTooltipPosition="right">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z" />
      </svg>
    </button>

    <!-- Buy Order -->
    <button (click)="placeBuyOrder.emit()"
      class="hover:text-green-500 transition-transform duration-200 transform hover:scale-110 flex items-center justify-center w-12 h-12"
      matTooltip="Place Buy Order" matTooltipPosition="right">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
    </button>

    <!-- Sell Order -->
    <button (click)="placeSellOrder.emit()"
      class="hover:text-red-500 transition-transform duration-200 transform hover:scale-110 flex items-center justify-center w-12 h-12"
      matTooltip="Place Sell Order" matTooltipPosition="right">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" />
      </svg>
    </button>

    <!-- Zoom In -->
    <button (click)="zoomChart.emit('in')"
      class="hover:text-white transition-transform duration-200 transform hover:scale-110 flex items-center justify-center w-12 h-12"
      matTooltip="Zoom In" matTooltipPosition="right">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 7v3m0 0v3m0-3h3m-3 0H7" />
      </svg>
    </button>

    <!-- Zoom Out -->
    <button (click)="zoomChart.emit('out')"
      class="hover:text-white transition-transform duration-200 transform hover:scale-110 flex items-center justify-center w-12 h-12"
      matTooltip="Zoom Out" matTooltipPosition="right">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM13 10H7" />
      </svg>
    </button>

    <!-- Reset Simulation -->
    <button (click)="resetSimulation.emit()"
      class="mt-auto hover:text-yellow-500 transition-transform duration-200 transform hover:scale-110 flex items-center justify-center w-12 h-12"
      matTooltip="Reset Simulation" matTooltipPosition="right">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
      </svg>
    </button>
  </div>
</aside>
