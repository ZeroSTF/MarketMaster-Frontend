<div class="h-full flex flex-col my-2 shadow-lg bg-white rounded-3xl px-6 pt-8 pb-24 transition-all duration-500 ease-in-out">
    <div class="flex flex-col space-y-4 h-full rounded-3xl">
        <!-- Header with Search and Filters -->
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 rounded-3xl">
            <h2 class="text-2xl font-bold text-blue-950 font-roboto">Market Overview</h2>
            <div class="flex flex-col sm:flex-row gap-3 w-full md:w-auto">

                
                <div class="relative w-full md:w-80">
                    <input 
                        type="text" 
                        placeholder="Search stocks..." 
                        [value]="searchControl()"
                        (input)="onSearchChange($event)"
                        class="font-medium w-full pr-12 px-4 py-2 border border-gray-500 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" 
                    />
                </div>
            
                <div class="relative w-full md:w-48">
                    <select 
                        [value]="sectorControl()"
                        (change)="onSectorChange($event)"
                        class="w-full px-4 py-2 border font-medium border-gray-300 rounded-lg bg-white text-gray-500 hover:shadow-md focus:ring-2 focus:ring-blue-950 focus:border-blue-950 focus:outline-none transition-shadow duration-200">
                        <option value="all">All Sectors</option>
                        <option value="tech">Technology</option>
                        <option value="finance">Finance</option>
                        <option value="health">Healthcare</option>
                    </select>
                </div>
            
                <div class="relative w-full md:w-48">
                    <select 
                        [value]="trendControl()"
                        (change)="onTrendChange($event)"
                        class="w-full px-4 py-2 border font-medium border-gray-300 rounded-lg bg-white text-gray-500 hover:shadow-md focus:ring-2 focus:ring-blue-950 focus:border-blue-950 focus:outline-none transition-shadow duration-200">
                        <option value="all">All Trends</option>
                        <option value="up">Up</option>
                        <option value="down">Down</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Main Flex Container -->
        <div class="flex flex-row space-x-4 rounded-2xl h-full">
            <!-- Stock Table -->
            <div class="flex-1 flex flex-col overflow-hidden rounded-2xl">
                <!-- Fixed Header -->
                <div class="bg-white">
                    <mat-table [dataSource]="dataSource" matSort class="w-full">
                        <ng-container *ngFor="let column of columns" [matColumnDef]="column.field">
                            <mat-header-cell 
                                *matHeaderCellDef 
                                mat-sort-header 
                                class="bg-blue-100 text-blue-950 text-left font-semibold"
                                sortActionDescription="Sort by {{ column.label }}">
                                {{ column.label }}
                            </mat-header-cell>
                        </ng-container>
          
                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    </mat-table>
                </div>
          
                <!-- Scrollable Body -->
                <div class="overflow-y-auto flex-1">
                    <mat-table [dataSource]="dataSource" matSort class="w-full">
                        <ng-container *ngFor="let column of columns" [matColumnDef]="column.field">
                            <mat-cell *matCellDef="let stock" class="bg-white hover:bg-blue-50 border-b border-gray-300">
                                <ng-container [ngSwitch]="column.field">
                                    <span *ngSwitchCase="'logoUrl'">
                                        <img [src]="stock.logoUrl" alt="{{ stock.symbol }} logo" class="w-6 h-6 rounded-full" />
                                    </span>
                                    <span *ngSwitchCase="'price'" class="text-blue-950 font-semibold">${{ stock.price.toFixed(2) }}</span>
                                    <span *ngSwitchCase="'volume'" class="text-blue-950 font-semibold">{{ formatNumber(stock.volume) }}</span>
                                    <span *ngSwitchCase="'marketCap'" class="text-blue-950 font-semibold">{{ formatNumber(stock.marketCap) }}</span>
                                    <span *ngSwitchCase="'peRatio'" class="text-blue-950 font-semibold">{{ stock.peRatio.toFixed(2) }}</span>
                                    <span *ngSwitchCase="'dividendYield'" class="text-blue-950 font-semibold">{{ stock.dividendYield.toFixed(2) }}%</span>
                                    <span *ngSwitchCase="'trend'">
                                        <img [src]="stock.trendDirection === 'down' ? 'images/downTrend.png' : 'images/upTrend.png'" alt="Trend" class="w-6 h-6" />
                                    </span>
                                    <button 
                                        *ngSwitchCase="'actions'" 
                                        mat-button 
                                        class="text-blue-950 hover:bg-blue-100 font-medium" 
                                        (click)="viewStockDetails(stock)">
                                        Details
                                    </button>
                                    <span *ngSwitchDefault class="text-blue-950 font-semibold">{{ stock[column.field] }}</span>
                                </ng-container>
                            </mat-cell>
                        </ng-container>
          
                        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                    </mat-table>
                </div>
          
                <!-- Fixed Pagination -->
                <div class="bg-blue-100">
                    <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons class="bg-blue-100"></mat-paginator>
                </div>
            </div>

            <!-- Stock Detail Component -->
            <div class="flex-none w-1/3 bg-white p-4 rounded-2xl shadow-lg h-full transition-all duration-500 ease-in-out" *ngIf="selectedStock">
                <h3 class="text-lg font-bold text-blue-950 mb-2">Stock Details</h3>
                <app-stock-details></app-stock-details>
            </div>
        </div>
    </div>
</div>
