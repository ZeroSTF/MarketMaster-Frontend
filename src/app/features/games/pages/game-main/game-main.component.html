<div class="h-screen w-full flex flex-wrap">
  <!-- Left column: Chandelier Graph with Trade Form underneath -->
  <div class="w-full md:w-2/3 flex flex-col h-8">
    <!-- Chandelier Graph (top section) -->
    <div class="flex-grow p-2">
      <app-chandelier-graph></app-chandelier-graph>
    </div>

    <!-- Trade Form (bottom section under the chart) -->
    <div class="p-2 ">
      <app-trade-form></app-trade-form>
    </div>
  </div>

  <!-- Right column: Leaderboard on top, Holdings below it -->
  <div class="w-full md:w-1/3 flex flex-col h-full">
    <!-- Leaderboard (top right section) -->
    <div class="flex-grow p-2">
      <app-game-news></app-game-news>
    </div>
    <div class="flex-grow p-2">
      <app-leaderboard></app-leaderboard>
    </div>

    <!-- Holdings (bottom right section) -->
    <div class="h-1/3 p-2">
      <app-market-data></app-market-data>
    </div>
  </div>
</div>
