<div class="flex h-full bg-transparent">
  <!-- Calendar Section -->
  <div class="flex-grow pr-2">
    <div class="bg-white shadow-lg rounded-lg p-4 h-full flex flex-col overflow-hidden">
      <h2 class="text-2xl font-bold mb-4">Learning Calendar</h2>
      
      <div class="flex-grow bg-white rounded-lg shadow-md overflow-auto">
        <full-calendar 
          [options]="calendarOptions"
          class="w-full h-full"
        ></full-calendar>
      </div>
      
    </div>
  </div>
  

  <!-- Courses Section -->
  <div class="w-80 flex-shrink-0">
    <div class="bg-white shadow-lg rounded-lg p-4 h-full flex flex-col">
      <!-- Header Section -->
      <div class="flex justify-between items-center mb-4">
        <h1 class="text-xl font-semibold">Courses</h1>
        <button class="text-gray-400 hover:text-gray-600">
          <span class="material-icons">more_horiz</span>
        </button>
      </div>

      <!-- Search Section -->
      <div class="relative mb-4">
        <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
          <span class="material-icons text-lg">search</span>
        </span>
        <input 
  type="text" 
  placeholder="Search course & class"
  (input)="updateSearch($event)"
  class="w-full bg-gray-50 rounded-lg py-2 pl-10 pr-4 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
/>


      </div>
<!-- Course List -->
<nav class="flex-grow overflow-auto scrollbar-hide">
  <div class="space-y-3">
    <div *ngFor="let course of filteredCourses()" 
      class="flex flex-col justify-between items-start bg-white shadow-md p-3 rounded-lg space-y-2">
      <!-- Header Section with Progress and Actions -->
      <div class="flex items-center justify-between w-full">
        <!-- Progress Badge -->
        <div class="flex justify-center items-center text-white text-xs rounded-md px-2 py-1"
          [ngClass]="{
            'bg-green-600': course.progress === 100,
            'bg-yellow-500': course.progress > 0 && course.progress < 100,
            'bg-gray-500': course.progress === 0
          }">
          {{course.progress}}% Complete
        </div>
        <!-- Edit and More Options Buttons -->
        <div class="flex space-x-1">
          <button class="text-gray-400 hover:text-gray-600">
            <span class="material-icons text-base">edit</span>
          </button>
          <button class="text-gray-400 hover:text-gray-600">
            <span class="material-icons text-base">more_vert</span>
          </button>
        </div>
      </div>
      <!-- Course Title -->
      <h3 class="font-semibold text-sm text-gray-800 truncate w-full">{{course.title}}</h3>
      <!-- Course Description -->
      <p class="text-xs text-gray-500 leading-tight truncate w-full">{{course.description}}</p>
      <!-- Footer with Date and Duration -->
      <div class="flex justify-between w-full text-xs text-gray-500">
        <div class="flex items-center space-x-1">
          <span class="material-icons text-blue-500 text-base">calendar_today</span>
          <span>{{course.startDate | date:'shortDate'}}</span>
        </div>
        <div class="flex items-center space-x-1">
          <span class="material-icons text-orange-500 text-base">access_time</span>
          <span>{{course.duration}} hours</span>
        </div>
      </div>
    </div>
  </div>
</nav>

<!-- Bottom Navigation with Filters -->
<div class="flex flex-wrap mt-4 border-t pt-4">
  <button *ngFor="let filter of filters" 
  (click)="setActiveFilter(filter.name)" 
  class="w-1/2 flex flex-col items-center p-2"
  [ngClass]="{
    'text-blue-500': activeFilter() === filter.name,
    'text-gray-400': activeFilter() !== filter.name
  }">
  <span class="material-icons text-2xl">{{filter.icon}}</span>
  <span class="text-xs mt-1">{{filter.label}}</span>
  <span class="bg-blue-100 text-blue-600 px-2 py-0.5 rounded-full text-xs mt-1">
    {{getFilterCount(filter.name)}}
  </span>
</button>
</div>
    </div>
  </div>
</div>
