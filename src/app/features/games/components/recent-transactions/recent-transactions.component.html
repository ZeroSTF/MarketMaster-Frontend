<div class="transactions-container p-4">
    <h2 class="text-lg font-semibold mb-4">Recent Transactions</h2>
  
    <div class="transaction-list grid grid-cols-1 gap-4">
      <div *ngFor="let transaction of transactions" class="transaction-item p-4 rounded shadow flex justify-between items-center">
        <div class="transaction-info flex items-center">
          <div class="transaction-icon bg-gradient-to-r from-blue-500 to-purple-500 text-white p-2 rounded-full mr-4">
            {{ transaction.symbol }}
          </div>
          <div>
            <p class="text-sm font-semibold">{{ transaction.symbol }}</p>
            <p class="text-xs text-gray-400">Quantity: {{ transaction.quantity }}</p>
            <p class="text-xs text-gray-400">Price: ${{ transaction.price }}</p>
          </div>
        </div>
  
        <div class="transaction-value text-right">
          <p class="text-sm font-semibold">${{ transaction.value }}</p>
          <p class="text-xs" [ngClass]="{'text-green-400': transaction.change.includes('+'), 'text-red-400': transaction.change.includes('-')}">
            {{ transaction.change }}
          </p>
        </div>
      </div>
    </div>
  </div>
