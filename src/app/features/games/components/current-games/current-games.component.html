<div class="games-leaderboard-container p-6">
  <!-- Section Header -->
  <div class="header flex justify-between items-center mb-8">
    <h2 class="text-2xl font-bold tracking-wide text-gradient">Current Games</h2>
    <i class="fas fa-trophy text-4xl text-gradient-yellow drop-shadow-lg animate-glow"></i> <!-- Trophy Icon -->
  </div>

  <!-- Current Games List -->
  <div class="current-games-list mb-8">
    <div *ngFor="let game of currentGames" class="game-card p-6 mb-6 glow-hover">
      <div class="flex justify-between items-center">
        <h3 class="game-title font-semibold text-xl">{{ game.title }}</h3>
        <span class="game-status text-sm uppercase text-gray-300 tracking-wide">
          {{ game.status }}
        </span>
      </div>

      <!-- Game Meta -->
    
      <!-- Join Game Button -->
      <button
        class="join-btn mt-6 px-6 py-3 bg-gradient-to-r from-orange-500 to-red-600 text-white rounded-lg shadow-lg transform hover:scale-105 transition-all"
        (click)="onJoinGame(game.id)"
      >
        Join Game
      </button>
    </div>
  </div>
</div>
